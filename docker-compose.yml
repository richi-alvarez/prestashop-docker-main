version: '3.2'

services:
  db:
    container_name: db
    image: mysql:5.7
    ports: 
      - "3308:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network
    volumes:
      - ./conf:/etc/mysql/conf.d
      - dbdata:/var/lib/mysql
  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:latest
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8082:80
    environment:
      DB_SERVER: db
      DB_NAME: prestashop
      DB_USER: root
      DB_PASSWD: admin
      PS_FOLDER_ADMIN: admin4577
      PS_FOLDER_INSTALL: install4577
    networks:
      - prestashop_network
    volumes:
      - ./modules/testModule:/var/www/html/modules/testModule
      - ./themes/myTheme:/var/www/html/themes/myTheme
      - psdata:/var/www/html
      - ./conf/app.ini:/usr/local/etc/php/conf.d/app.ini

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - db:db
    depends_on:
      - db  
    environment:
      PMA_HOST: db
      PMA_PORT: 3308
      PMA_ARBITRARY: 1
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
    restart: unless-stopped
    ports:
      - 8081:80

networks:
  prestashop_network:

volumes:
  psdata:
  dbdata:
